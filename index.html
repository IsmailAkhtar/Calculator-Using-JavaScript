<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="calculator">Calculator</h1>
    <div class="container">
      <input type="text" name="" id="nums" />

      <input type="text" id="result" />

      <div class="buttons">
        <div class="firstRowButtons">
          <button value="c" onclick="clr()">C</button>
          <button id="+/-" onclick="dis('-')">+/-</button>
          <button value="%" onclick="dis('%')">%</button>
          <button onclick="dis('/')">/</button>
        </div>
        <div class="secondRowButtons">
          <button class="number" id="7" value="7" onclick="dis('7')">7</button>
          <button class="number" value="8" id="8" onclick="dis('8')">8</button>
          <button class="number" value="9" id="9" onclick="dis('9')">9</button>
          <button onclick="dis('*')">X</button>
        </div>
        <div class="thirdRowButtons">
          <button class="number" value="4" onclick="dis('4')">4</button>
          <button class="number" value="5" onclick="dis('5')">5</button>
          <button class="number" value="6" onclick="dis('6')">6</button>
          <button onclick="dis('-')">-</button>
        </div>
        <div class="fourRowButtons">
          <button class="number" value="1" onclick="dis('1')">1</button>
          <button class="number" value="2" onclick="dis('2')">2</button>
          <button class="number" value="3" onclick="dis('3')">3</button>
          <button id="+" value="+" onclick="dis('+')">+</button>
        </div>
        <div class="fiveRowButtons">
          <button class="number" value="0" onclick="dis('0')">0</button>
          <button onclick="dis('.')">.</button>
          <button onclick="dis('<')"><</button>
          <button value="=" onclick="solve()">=</button>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
    <script></script>
  </body>
</html>
